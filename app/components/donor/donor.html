

    
  <div ng-controller="donorController" class="form-box col-xs-12 col-sm-10 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="form-top">
      <h2>Donate an Item</h2>
      <h4 class="register-span"></h4>
    </div>
    <div class="form-bottom">
      <form ng-submit="donate()">
        <div>
          <label for="item">Name</label>
          <input class="form-control" ng-model="name">
          <span class="help-block"></span>
        </div>
        <div> 
          <label for="address">Unit</label>
          <input required type="text" class="form-control" ng-model="unit">
          <span class="help-block"></span>
        </div>
        <div>
          <label for="website">Category</label>
          <input required type="text" class="form-control" ng-model="category">
          <span class="help-block"></span>
        </div>

        <div>
          <label for="userFirstName">Price per Unit</label>
          <input required type="text" class="form-control" ng-model="pricePerUnit">
          <span class="help-block"></span>
        </div>
        <div>
          <label for="username">Number of Units</label>
          <input required type="text" class="form-control" ng-model="amountofUnits">
          <span class="help-block"></span>
        </div>
        <button type="submit" class="btn btn-warning btn-block">Add</button>
      </form>
    </div>
  </div>
